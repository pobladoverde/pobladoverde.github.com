<body>

      <td>
        <img src="http://www.pobladoverde.net/resources/_wsb_logo.png">

<div class=cuerpo>
    <div id="test">Esperando un mensaje desde <b>node.js</b>: </div>
    <a href="javascript:repite();">Otro pedido</a> 
<script>
  $(document).ready(function() {
	  $.ajax({
		  url: 'http://pverde.nodejitsu.com/',
		  dataType: "jsonp",
		  contentType: 'application/x-www-form-urlencoded',
		  jsonpCallback: "_testcb",
		  cache: false,
		  timeout: 2000,
		  success: function(data) {
			  $("#test").append('<br> ' + data);
		  },
		  error: function(jqXHR, textStatus, errorThrown) {
			  $("#test").append('<br>error ' + textStatus + " " + errorThrown);
		  }
	  });
  });
  
  function repite() {
	  $.ajax({
		  url: 'http://pverde.nodejitsu.com/',
		  dataType: "jsonp",
		  contentType: 'text/html; charset=iso-8859-1',
		  jsonpCallback: "_testcd",
		  cache: false,
		  timeout: 5000,
		  success: function(data) {
			  $("#test").append('<br> ' + data);
		  },
		  error: function(jqXHR, textStatus, errorThrown) {
			  $("#test").append('<br>error ' + textStatus + " " + errorThrown);
		  }
	  });
  
  }
</script>
